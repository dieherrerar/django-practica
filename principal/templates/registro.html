{% extends "plantillaBase.html" %}


{% block body %}

<form  method ="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="usuario" name="usuario" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" class="form-control" id="correo" name="correo" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="password1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password1" name="password1"> <br>
      <label for="password2" class="form-label">Reingrese la contraseña</label>
      <input type="password" class="form-control" id="password2" name="password2">
      {% if mensaje %}
        <p> {{ mensaje }} </p>
      
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary"> Enviar </button>
  </form>

{% endblock  %}
